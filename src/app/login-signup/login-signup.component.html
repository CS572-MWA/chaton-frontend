<mat-grid-list cols="1" rowHeight="600px">
  <mat-grid-tile>
      <mat-grid-tile-header style="margin: 0 480px; font-size: 20px;">
        Welcome to Chaton
      </mat-grid-tile-header>
      <mat-tab-group>
        <mat-tab label="Login">
          <form [formGroup]="loginForm" class="form" (ngSubmit)="onLogin()">
            <mat-form-field>
              <input matInput placeholder="Email" [formControl]="loginForm.controls['email']" />
              <mat-error *ngIf="!loginForm.controls['email'].valid">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" [formControl]="loginForm.controls['password']" />
              <mat-error *ngIf="!loginForm.controls['password'].valid">
                Password required
              </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
          </form> 
        </mat-tab>
        <mat-tab label="Register">
          <form [formGroup]="signupForm" class="form" (ngSubmit)="onSignup()">
            <mat-form-field>
              <input matInput placeholder="Email" [formControl]="signupForm.controls['email']"/>
              <mat-error *ngIf="!signupForm.controls['email'].valid">
                  Please enter a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Username" [formControl]="signupForm.controls['username']" />
              <mat-error *ngIf="!signupForm.controls['username'].valid">
                  Username required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Age" [formControl]="signupForm.controls['age']" />
              <mat-error *ngIf="!signupForm.controls['age'].valid">
                  Age must be number
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-select [formControl]="signupForm.controls['gender']">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
              </mat-select>
              <mat-error *ngIf="!signupForm.controls['gender'].valid">
                  Gender required
              </mat-error> 
            </mat-form-field>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" [formControl]="signupForm.controls['password']"/>
              <mat-error *ngIf="!signupForm.controls['password'].valid">
                  Password must min length 6
              </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Repassword" [formControl]="signupForm.controls['repassword']" />
                <mat-error *ngIf="!signupForm.controls['repassword'].valid">
                    Password doesn't match
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Sign up</button>
        </form> 
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
